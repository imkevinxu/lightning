{% extends "base.html" %}
<!-- Copy and Paste this for every html file. -->
{% block title %}Login | Lightning{% endblock %}
{% block meta_description %}{% endblock %}

{% block extra_head %}{% endblock %}

{% block body_id %}registration{% endblock %}

{% block content %}

    <div class="registration seven columns mobile-four centered">
        <h1>Login</h1>

        <form class="form" action="{% url login %}" method="post" id="reg1">
            {% csrf_token %}
            <input id="id_username" type="text" name="username" maxlength="30" placeholder="Username">
            <input type="password" name="password" id="id_password" placeholder="Password">
            <center>
                <input type="submit" name="submit" value="Log in" class="button"/>
            </center>
        </form>
    </div>

{% endblock %}

{% block javascript %}{% endblock %}
